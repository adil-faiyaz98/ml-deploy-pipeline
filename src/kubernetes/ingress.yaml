# Kubernetes Ingress for ML Model (ingress.yaml)

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ml-model-ingress
spec:
  rules:
    - host: mlmodel.yourdomain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ml-model-service
                port:
                  number: 80
